<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../tarea3/css/styleForm.css">
</head>

<body>

    <nav>
        <div class="MenuHaciaAbajo">
            <button class="botonHaciaAbajo">MENU</button>
            <div class="contenidoHaciaAbajo">
                <a href="../tarea3/index.html">HOME</a>
            </div>
        </div>

    </nav>

    <div class="container">

        <form action="#" method="get">

            <div class="row">

                <div class="col">

                    <h3 class="title">Datos personales</h3>

                    <div class="inputBox">
                        <span>Nombre:</span>
                        <input type="text" placeholder="Ingrese su nombre:" name="Nombre" id="Nombre" required>
                    </div>
                    <div class="inputBox">
                        <span>Apellido:</span>
                        <input type="text" placeholder="Ingrese su apellido:" name="Apellido" id="Apellido" required>
                    </div>
                    <div class="inputBox">
                        <span>email:</span>
                        <input type="email" placeholder="Ingrese su email" name="Email" id="Email" required>
                    </div>
                    <div class="inputBox">
                        <span>Tipo de documento</span>
                        <select required aria-required="true" id="TipoDocumento" name="TipoDocumento">
                            <option>&nbsp;</option>
                            <option value="">CC</option>
                            <option value="">CE</option>
                            <option value="">PB</option>
                            <option value="">NI</option>
                        </select>
                    </div>
                    <div class="inputBox">
                        <input type="text" placeholder="Ingrese su documento:" required>
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Telefono:</span>
                            <input type="text" placeholder="Ejemplo: +57...">
                        </div>
                    </div>

                </div>

                <div class="col">

                    <h3 class="title">Metodo de pago</h3>

                    <div class="inputBox">
                        <span>tarjetas aceptadas :</span>
                        <img src="../tarea3/img/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>nombre de la tarjeta:</span>
                        <input type="text" placeholder="ejemplo: john deo">
                    </div>
                    <div class="inputBox">
                        <span>numero de tarjeta:</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>fecha de expedicion:</span>
                        <input type="text" placeholder="Enero">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>a√±o de expedicion:</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>

                </div>

            </div>

            <input type="submit" value="Realizar Compra" class="submit-btn">

        </form>

    </div>

</body>

</html>
